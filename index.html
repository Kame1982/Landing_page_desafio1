<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" /> <!-- linea establece codificacion utf-8 para paginas-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> <!-- linea permite escalar pagina a distintos tamañoa de pantalla-->
    <title>Anne Baileys</title>    <!-- titulo en borde de pestaña-->
    <link href="estilo.css" rel="stylesheet" />   <!-- llamado a archivo css para configuracion de estilos-->
</head>
<body>
    <div class="titulo">
    <h1>Nuevo Libro de Anne Baileys</h1>  <!--titulo dentro de la pagina-->
    </div>
  <!--
    <img id="img-anne" src="images/books-on-writing.jpg" alt="Anne Baileys" />

        <source src="video/movie.mp4" type="video/mp4">
        <source src="video/movie.ogv" type="video/ogg">
        Su navegador no soporta el formato de video.  -->

    <div class="video">
    <iframe width="560" height="315" src="https://www.youtube.com/embed/jFklK9CERHI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <div class="formulario">              <!-- se define un div para dar formato al formulario -->
        <form action="" method="get">     <!--procesamiento de informacion del formulario, action dice donde va la info; method la devuelve a la pagina de-->
            <div class="form-line"> <!--from line cuadro de texo-->
                <label for="nombre">Nombre</label> <!--define variable "nombre" y nombre de la variable--> 
                <input name="nombre" id="nombre" placeholder="Juan Pérez" /> <!-- se define que la variable nombre es de entrada y es unica-->
           
                <label for="email">Email</label>
                <input name="email" id="email" placeholder="jperez@gmail.com" />
            
                <p>Género:</p>
            <div class="radio-option">
                    <input type="radio" id="masculino" name="genero" value="masculino">
                    <label for="masculino">Masculino</label>
               <br>
                    <input type="radio" id="femenino" name="genero" value="femenino">
                    <label for="femenino">Femenino</label>
                </div>
           
           <br>

                <label for="edad">Edad:</label>
                <select name="edad" id="edad">
                    <option value="10-20">10-20</option>
                    <option value="21-30">21-30</option>
                    <option value="31-40">31-40</option>
                    <option value="41-50">41-50</option>
                    <option value="51-60">51-60</option>
                    <option value="61-70">61-70</option>
                    <option value="71-80">71-80</option>
                </select>
            
            
            <div class="botones">
                <button type="submit">Suscribir</button>
                <button type="reset">Limpiar</button>
            </div>
        </div>
        </form>
    </div>    

</body>
</html>
